<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="wishlist.js"></script>
</head>
<body>
<input id="message_button" type="button" value="Show Message" onClick="updateTweet('70O39qQUEKZpAAbuq2lsbj', 'Hello there...');" />


  <!-- The part where the playing items are shown -->
  <div id="tracks">
    <div id="previous-track">
      Previous Track
    </div>
    
    <div id="current-track">
      Current Track
    </div>
    
    <div id="next-track">
      Next Track
    </div>
    
  </div>
  
  <!-- The part where the people who have requested the current playing track are shown -->
  <div id="requesters">
  </div>
  
  <!-- The part where incoming requests are shown -->
  <div id="incoming">
    <ul id="incoming-list">
    </ul>
  </div>
  
</body>
</html>
