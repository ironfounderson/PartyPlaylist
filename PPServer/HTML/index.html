<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.tmpl.js"></script>
  <script type="text/javascript" src="wishlist.js"></script>
</head>
<body>
<input id="message_button" type="button" value="Show Message" onClick="addRequest({ProfilePicture: 'http://a3.twimg.com/sticky/default_profile_images/default_profile_6_normal.png', ProfileName: 'roho9035', TrackRequestText: 'Who Says by John Mayer'});" />
  <!-- The part where the playing items are shown -->
  <div id="tracks">
    <div id="previous-track">
    </div>
    
    <div id="current-track">
    </div>
    
    <div id="next-track">
    </div>
    
  </div>
  
  <!-- The part where the people who have requested the current playing track are shown -->
  <div id="requesters">
    <ul id="requesters-list">
    </ul>
  </div>
  
  <!-- The part where incoming requests are shown -->
  <div id="incoming">
    <ul id="incoming-list">
    </ul>
  </div>
  
  
  
  
  
  
  
  <!-- Templates for updating the page -->
  
  <script id="tweetTemplate" type="text/x-jquery-tmpl">
    <li class="request-item">
      <div class="profile-picture">
        <img src="${ProfilePicture}" />
      </div>
      <div class="profile-name">
        ${ProfileName} requested
      </div>
      <div class="track-request">
        ${TrackRequestText}
      </div>
    </li>
  </script>
  
  
  <script id="requestTemplate" type="text/x-jquery-tmpl">
    <li class="requester">
      <img src="${ProfilePicture}" />
    </li>
  </script>
  
  
</body>
</html>
